<!DOCTYPE html>
<html lang="en" xmlns:left="http://www.w3.org/1999/xhtml" xmlns:position="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="UTF-8">
    <title>
        {% block title %}{% endblock %}
    </title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/mycss.css">
    <link rel="stylesheet" href="../template/mycss.css">


</head>
<body class="bglayer">

<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>



<nav class="navbar navbar-expand-lg navbar-dark bg-dark"style="position: relative; height: 96px; background-color: #162842e0;">

    <a class="navbar-brand " href="/" style="font-size: 2.25rem;position: relative;top: 05px;left: 21px;color: white;">Shortly</a>

    
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
      aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

{% if not user.is_authenticated %}
 <li class="nav-item">
        <a class="btn btn-dark" href='/register/' style="position: relative; left: 1200px; top: 0px;">Register Now</a>
      </li>
        <a class="btn btn-dark" href="/login/" style="position: relative; left: 1000px; height: 35px;">Login</a>
    {% else %}
     <li class="nav-item">
        <a class="btn btn-dark" href='/logout/' style="position: relative; left: 1200px; top: 0px;">Logout</a>
      </li>
    <a class="btn btn-dark" href="/url_list/" style="position: relative; left: 950px; height: 35px;">Shorted URLs List</a>
{% endif %}

</nav>

{% block content %}
{% endblock %}

<script src="/static/js/jquery-3.5.1.min.js"></script>
<script src="/static/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
